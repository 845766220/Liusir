<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<divcss th:fragment="topcss">

        <!-- Bootstrap core CSS -->
        <link href="\bootstrap\dist\css\bootstrap.min.css" rel="stylesheet">

        <!-- Custom styles for this template -->
        <link href="\bootstrap\dist\css\dashboard.css" rel="stylesheet">
        <link href="\bootstrap\dist\assets\css\leftmenu.css" rel="stylesheet">

        <link href="\bootstrap\dist\iconpiker\css\bootstrap-iconpicker.css">

    </head>

</divcss>

<divnav th:fragment="topnav">
    <nav class="navbar navbar-inverse navbar-fixed-top"><!-- 导航栏、inverse反转、实现浮动-->
        <div style="" class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Project name</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Dashboard</a></li>
                    <li><a href="#">Settings</a></li>
                    <li><a href="#">Profile</a></li>
                    <li><a href="#">Help</a></li>
                </ul>
                <form class="navbar-form navbar-right">
                    <input type="text" class="form-control" placeholder="Search...">
                </form>
            </div>
        </div>
    </nav>
</divnav>

<divleft th:fragment="leftmenu">
    <ul id="main-nav" class="nav nav-tabs nav-stacked" style="">
        <li class="active">
            <a href="#">
                <i class="glyphicon glyphicon-th-large"></i>
                首页
            </a>
        </li>
        <li th:if="${menu.menu_level =='1'}" th:each="menu:${session.menus}">
            <a th:href="${'#systemSetting' +menu.menu_id} " class="nav-header collapsed" data-toggle="collapse">
                <i class="glyphicon glyphicon-cog"></i>

                <span th:text="${menu.menu_name}"></span>

                <span class="pull-right glyphicon glyphicon-chevron-down"></span>
            </a>
            <ul th:id="${'systemSetting' +menu.menu_id}" class="nav nav-list collapse secondmenu" style="height: 0px;">
                <li th:if="${(menu2.menu_level =='2') and (menu.menu_id ==menu2.menu_parent_id)}" th:each="menu2:${session.menus}">
                    <a th:href="${menu2.menu_href}">

                        <i class="glyphicon glyphicon-user">

                        </i><span th:text="${menu2.menu_name}"></span>
                    </a>
                </li>
            </ul>
        </li>
    </ul>
</divleft>

<footjs th:fragment="footjs">
    <!-- Bootstrap core JavaScript
   ================================================== -->

    <script src="\bootstrap\dist\iconpiker\js\bootstrap-iconpicker.js"></script>
</footjs>
</html>
